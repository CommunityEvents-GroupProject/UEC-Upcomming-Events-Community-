<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="152211107247-gm2kk1r9v51aj4u6hebiluml2v4iahrc.apps.googleusercontent.com">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel=”icon” href="https://i.ibb.co/YW0yVLv/logoUEC.png" alt="logoUEC">
    <title>CommunityEvents</title>
</head>
<body>
    <section id="login-page">
        <div class="container">
            <div class="screen">
                <div class="screen__content">
                    <form class="login" id="login" onsubmit="login(event)">
                        <div class="login__field">
                            <i class="login__icon fas fa-user"></i>
                            <input type="text" class="login__input" name="email" id="email-login-value" placeholder="Email">
                        </div>
                        <div class="login__field">
                            <i class="login__icon fas fa-lock"></i>
                            <input type="password" class="login__input" name="password" id="password-login-value" placeholder="Password">
                        </div>
                        <button class="button login__submit" type="submit">
                            <span class="button__text">Log In Now</span>
                            <i class="button__icon fas fa-chevron-right"></i>
                        </button>				
                    </form>
                    <div class="link">
                        <span>You don't have account?</span><a href="#" id="btn-register">Join us now</a>
                    </div>
                    <div class="header-welcome">
                        <h3>Welcome to UEC</h3>
                    </div>
                    <div class="social-login">
                        <h3>Or login with :</h3>
                        <div class="social-icons">
                            <a href="#" class="social-login__icon g-signin2" data-onSuccess="onSignIn" onclick="onSignIn(googleUser)"></a>
                        </div>
                    </div>
                </div>
                <div class="screen__background">
                    <span class="screen__background__shape screen__background__shape4"></span>
                    <span class="screen__background__shape screen__background__shape3"></span>		
                    <span class="screen__background__shape screen__background__shape2"></span>
                    <span class="screen__background__shape screen__background__shape1"></span>
                </div>		
            </div>
        </div>
    </section>
    <section id="register-page">
        <div class="container">
            <div class="screen">
                <div class="screen__content">
                    <form class="login" id="login" onsubmit="register(event)">
                        <div class="login__field">
                            <i class="login__icon fas fa-user"></i>
                            <input type="text" class="login__input" name="username" id="username-register-value" placeholder="Username">
                        </div>
                        <div class="login__field">
                            <i class="login__icon fas fa-envelope"></i>
                            <input type="text" class="login__input" name="email" id="email-register-value" placeholder="Email">
                        </div>
                        <div class="login__field">
                            <i class="login__icon fas fa-lock"></i>
                            <input type="password" class="login__input" name="password" id="password-register-value" placeholder="Password">
                        </div>
                        <button class="button login__submit" type="submit">
                            <span class="button__text">Register Now</span>
                            <i class="button__icon fas fa-chevron-right"></i>
                        </button>				
                    </form>
                    <div class="link">
                        <span>Already have account?</span><a href="#" id="btn-login">login now</a>
                    </div>
                    <div class="header-welcome">
                        <h3>Welcome to UEC</h3>
                    </div>
                </div>
                <div class="screen__background">
                    <span class="screen__background__shape screen__background__shape4"></span>
                    <span class="screen__background__shape screen__background__shape3"></span>		
                    <span class="screen__background__shape screen__background__shape2"></span>
                    <span class="screen__background__shape screen__background__shape1"></span>
                </div>		
            </div>
        </div>
    </section>
    <section id="dashboard-page">
        <div class="header">
            <h1 style="color: #85fafa;">Welcome to</h1>
            <img src="https://i.ibb.co/YW0yVLv/logoUEC.png" alt="">
        </div>
        <div class="forCards">
            <div onclick="showTravel(event)" class="card" id="card-travel">
                <div class="desc">
                    <img src="" alt="">
                </div>
            </div>
            <div class="card" id="card-movies">
                <button class="desc" onsubmit="showMovies(event)" type="submit">
                </button>
            </div>
            <div onclick="showSport(event)" class="card" id="card-sports">
                <div class="desc">
                    <img src="" alt="">
                </div>
            </div>
        </div>
        <div class="guide">
            <i id="btn-guide" class="fas fa-address-card"> about us</i>
        </div>
    </section>
    <section id="about-us">

    </section>
    <section id="movies-page">
        <div class="card-section">
            <h1>Your Selection</h1>
            <h4>Premium Content based on your personal viewing habits</h4>
            <div class="card-list">
              <div class="card">
                <img src="https://images.unsplash.com/photo-1433446787703-42d5bf446876?w=320"/>
              </div>
              <div class="card">
                <img src="https://images.unsplash.com/photo-1584645511189-2a471d586ac2?w=320"/>
              </div>
              <div class="card">
                <img src="https://images.unsplash.com/photo-1580237754524-f26ed36fa85c?w=320"/>
              </div>
              <div class="card">

              </div>
              <div class="card">
                <img src="https://images.unsplash.com/photo-1468082547792-d37c6c74003e?w=320"/>
              </div>
            </div>
          </div>
          
          <div class="card-section">
            <h1>More Items</h1>
            <h4>Hover over the picture to get an awesome 3d parallax effect</h4>
            <div class="card-list">
              <div class="card">
                <img src="https://images.unsplash.com/photo-1509316785289-025f5b846b35?w=320"/>
              </div>
              <div class="card">
                <img src="https://images.unsplash.com/photo-1518365428912-757c887d86c0?w=320"/>
              </div>
              <div class="card">
                <img src="https://images.unsplash.com/photo-1489573280374-2e193c63726c?w=320"/>
              </div>
              <div class="card">
                <img src="https://images.unsplash.com/photo-1535190878546-79d24dae2530?w=320"/>
              </div>
              <div class="card">
                <img src="https://images.unsplash.com/photo-1494675006433-9e9428eba6c7?w=320"/>
              </div>
            </div>
          </div>
    </section>
    <section id="sports-page">

    </section>
    <section id="travel-page">

    </section>
    <section id="logout-page">
        <div class="logOut">
            <i id="btn-logout" class="fas fa-sign-out-alt"> logout</i>
        </div>
    </section>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
